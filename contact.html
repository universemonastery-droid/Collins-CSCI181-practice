<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/style.css" />
    <title>Contact Me!</title>
  </head>
  <body>
    <header><h1>Contact Me!</h1></header>
    <hr />
    <section>
      <nav id="contact_nav">
        <ul id="contact_nav_list">
          <li>
            <a href="index.html" target="_self" title="Back to hompage..."
              >Home</a
            >
          </li>
          <br />
          <li>
            <a href="resume.html" target="_self" title="Go to my resume..."
              >Resume</a
            >
          </li>
        </ul>
      </nav>
    </section>
    <hr />
    <section id="contact_table_section">
      <table id="contact_table">
        <tr>
          <th id="tellmeurthoughts" colspan="2">TELL ME YOUR THOUGHTS!</th>
        </tr>

        <tr>
          <td>
            <label>Full Name:</label><br />
            <input type="text" placeholder="First, Last" />
          </td>
          <td rowspan="2">
            <label>Your Message:</label><br />
            <textarea rows="5" placeholder="TELL ME YOUR SECRETS"></textarea>
          </td>
        </tr>

        <tr>
          <td>
            <label>Your Email:</label><br />
            <input type="email" placeholder="youremail@email.com" />
          </td>
        </tr>

        <tr>
          <td colspan="2" style="text-align: center">
            <button
              type="button"
              onclick="alert('This is a practice button! No data was sent.')"
            >
              Send Message
            </button>
          </td>
        </tr>
      </table>
    </section>
  </body>
</html>
